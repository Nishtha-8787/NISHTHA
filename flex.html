<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex introduction</title>
    <style>
        .container{
            display:flex;
            height:400px;
            width: 100px;
            background-color: lightgray;
            flex-wrap: wrap;
            gap: 10px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .item{
            background-color: teal ;
            color: white ;
            font-size:30px ;
            text-align: center;
        }

        .item1{
            height: 100%;
        }

        .item2{
           height: 100%;
        }

        .item3{
            height: 100%;
        }

        .item4{
           height: 100%;
        }

        .item5{
            height: 100%;
        }

        .item6{
            height: 100%;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">box1</div>
        <div class="item item2">box2</div>
        <div class="item item3">box3</div>
        <div class="item item4">box4</div>
        <div class="item item5">box5</div>
        <div class="item item6">box6</div>

    </div>
</body>
</html>
