<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Regisrtation Form</title>
</head>
<body>
   <h1>ðŸŽ“ Student Registration Form</h1>

    <h2>Student Registration</h2>

    <form method="post" action="submit.html">

       
        <label for="fullname"><b>Full Name:</b></label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        <br><br>

       
        <label for="email"><b>Email:</b></label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        <br><br>

      
        <label for="phone"><b>Phone Number:</b></label><br>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        <br><br>

       
        <label><b>Gender:</b></label><br>
        <input type="radio" id="male" name="gender" value="Male" required> 
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female" required> 
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other" required> 
        <label for="other">Other</label>
        <br><br>

       
        <label for="course"><b>Select Course:</b></label><br>
        <select id="course" name="course" required>
            <option value="">--Select Course--</option>
            <option>B.Tech</option>
            <option>B.Sc</option>
            <option>BBA</option>
            <option>MBA</option>
            <option>MCA</option>
        </select>
        <br><br>


        <label for="address"><b>Address:</b></label><br>
        <textarea id="address" name="address" rows="4" cols="40" placeholder="Enter your address" required></textarea>
        <br><br>

        
        <input type="submit" value="Register">
        <input type="reset" value="Reset Form">

    </form>

    <hr> 
</body>
</html>
