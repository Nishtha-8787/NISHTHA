<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking Form</title>
</head>
<body>
    <h1>üè® Hotel Room Booking Form</h1>

    <h2>Fill Your Booking Details</h2>

    <form action="#" method="post">

        <label for="name"><b>Full Name:</b></label><br>
        <input type="text" id="name" name="fullname" placeholder="Enter your name" required>
        <br><br>

       
        <label for="email"><b>Email Address:</b></label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>

    
        <label for="phone"><b>Phone Number:</b></label><br>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        <br><br>

        
        <label for="checkin"><b>Check-in Date:</b></label><br>
        <input type="date" id="checkin" name="checkin" required>
        <br><br>

        <label for="checkout"><b>Check-out Date:</b></label><br>
        <input type="date" id="checkout" name="checkout" required>
        <br><br>

        
        <label for="roomtype"><b>Room Type:</b></label><br>
        <select id="roomtype" name="roomtype" required>
            <option value="">--Select Room Type--</option>
            <option>Single</option>
            <option>Double</option>
            <option>Deluxe</option>
        </select>
        <br><br>

        <label for="requests"><b>Special Requests:</b></label><br>
        <textarea id="requests" name="requests" rows="4" cols="40" placeholder="Enter any special requirements..."></textarea>
        <br><br>

        <input type="submit" value="Book Now">
        <input type="reset" value="Reset Form">

    </form>

    <hr>

</body>
</html>
</body>
</html>
